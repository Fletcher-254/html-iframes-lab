<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- Create an iframe tag-->


  <form>
    <label for="name">Your Name:</label>
    <input id="name" name="name" type="text">

    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit">Send</button>
  </form>

  <h2>Find Us Here!</h2>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.655702598736!2d-73.97070288459303!3d40.660204979337374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25ba1c2e65927%3A0x7c9c8d569028d3fd!2sProspect%20Park!5e0!3m2!1sen!2sus!4v1650000000000!5m2!1sen!2sus"
    width="100%"
    height="400px"
    frameborder="1"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

</body>
</html>
